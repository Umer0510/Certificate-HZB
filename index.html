<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vinayaka Certificate Portal</title>
    
    <link rel="icon" type="image/x-icon" href="logo1.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --success: #22c55e;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --nav-height: 70px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-dark); color: var(--text-main);
            display: flex; flex-direction: column; overflow: hidden; 
        }

        /* --- MODERN LOGIN --- */
        #login-screen { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            display: flex; align-items: center; justify-content: center; z-index: 9999; 
        }
        .login-card { 
            background: var(--card-bg); backdrop-filter: blur(12px);
            padding: 40px; border-radius: 24px; width: 90%; max-width: 400px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .login-card img { height: 90px; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--accent)); }
        .login-card input { 
            width: 100%; padding: 14px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; font-size: 16px; background: rgba(0,0,0,0.2); color: white; outline: none;
        }
        .login-card input:focus { border-color: var(--accent); }

        /* --- SMART NAVIGATION --- */
        nav { 
            height: auto; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px);
            padding: 10px 20px; display: none; align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 100; 
        }
        .nav-container { display: flex; flex-direction: column; width: 100%; gap: 10px; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        .nav-bottom { display: flex; flex-direction: column; gap: 10px; }
        
        .logo-nav { height: 40px; }
        select, .search-box { 
            padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
            font-size: 14px; background: #1e293b; color: white; outline: none; width: 100%;
        }

        /* --- SEARCH LIST --- */
        .search-container { position: relative; width: 100%; }
        #searchSuggestions {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #1e293b; border-radius: 0 0 12px 12px;
            max-height: 280px; overflow-y: auto; z-index: 1000;
            display: none; list-style: none; padding: 0; margin: 0; border: 1px solid var(--accent);
        }
        .suggestion-item { padding: 14px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .suggestion-item:hover { background: var(--accent); }

        /* --- MAIN VIEWER --- */
        #viewer-area { 
            flex: 1; overflow: auto; display: flex; flex-direction: column; 
            align-items: center; padding: 20px 10px; background: #020617; 
        }
        canvas { 
            background: white; border-radius: 4px; 
            box-shadow: 0 0 40px rgba(0,0,0,0.5); display: none; 
            max-width: 100%; height: auto !important; 
        }

        /* --- MODERN FOOTER --- */
        footer { 
            padding: 15px; background: #0f172a; border-top: 1px solid rgba(255,255,255,0.1);
            display: none; align-items: center; justify-content: center; gap: 12px; font-size: 12px; 
        }
        .logo-footer { height: 28px; opacity: 0.8; }

        /* BUTTONS */
        button { 
            padding: 12px 20px; border-radius: 12px; border: none; 
            font-weight: 600; cursor: pointer; transition: all 0.2s; 
        }
        .btn-primary { background: var(--accent); color: #0f172a; }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-success { background: var(--success); color: white; display: none; }
        .btn-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); padding: 8px 15px; }

        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* DESKTOP VIEW */
        @media (min-width: 1024px) {
            .nav-container { flex-direction: row; align-items: center; justify-content: space-between; }
            .nav-bottom { flex-direction: row; align-items: center; flex: 1; margin-left: 30px; }
            select, .search-box, .search-container { width: 220px; }
            canvas { width: 850px !important; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <img src="logo1.ico" alt="Logo">
            <h2 style="margin:0 0 5px 0; font-size: 1.5rem;">Vinayaka Fundamental Research & Education Society</h2>
            <p style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 25px;">Aadil Solutions</p>
            <input type="text" id="uid" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="handleLogin()" class="btn-primary" style="width: 100%; margin-top: 15px;">Sign In</button>
            <p id="msg" style="color:var(--danger); font-size: 0.8rem; margin-top: 15px;"></p>
        </div>
    </div>

    <nav id="navbar">
        <div class="nav-container">
            <div class="nav-top">
                <img src="logo1.ico" alt="Logo" class="logo-nav">
                <button class="btn-danger" onclick="handleLogout()">Logout</button>
            </div>
            <div class="nav-bottom">
                <div class="search-container" id="adminSearchWrap">
                    <input type="text" id="searchBox" class="search-box" placeholder="Search files..." disabled oninput="debounceSearch()">
                    <ul id="searchSuggestions"></ul>
                </div>
                <select id="batchSelect" onchange="loadCandidates()">
                    <option value="">Select Batch</option>
                </select>
                <select id="candSelect" onchange="fetchFile(this.value)">
                    <option value="">Candidates</option>
                </select>
                <button id="dlBtn" class="btn-success" onclick="initiateDownload()">Download PDF</button>
            </div>
        </div>
    </nav>

    <div id="viewer-area">
        <div id="loader" class="loader"></div>
        <div id="welcome-msg" style="text-align:center; padding: 40px; color: #64748b;">
            <h3 style="color: var(--accent);">WELCOME</h3>
            <p>Select a candidate or search to view certificate</p>
        </div>
        <canvas id="pdfCanvas"></canvas>
    </div>

    <footer id="footer">
        <img src="logo.ico" alt="Logo" class="logo-footer">
        <span>&copy; 2026 Aadil Solutions </span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
